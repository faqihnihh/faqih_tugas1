<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Faqih Al Jumhuri - Formulir Pendaftaran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff5e62;
            --text-color: #333;
            --light-text: #f8f9fa;
            --bg-color: #f5f7fa;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-effect: rgba(255, 255, 255, 0.25);
            --input-border: #ddd;
            --input-focus: #6a11cb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3, h4 {
            font-weight: 600;
        }

        /* Header Styles */
        .glass-header {
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .glass-header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        nav ul li a:hover, nav ul li a.active {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.2);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        /* Form Section */
        .form-section {
            padding: 120px 0 60px;
        }

        .form-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .form-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
            outline: none;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input {
            width: 18px;
            height: 18px;
        }

        .btn-submit {
            display: block;
            width: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }

        .btn-submit:hover {
            background: linear-gradient(to right, var(--accent-color), #ff9966);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 94, 98, 0.3);
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
            padding: 30px 0;
            text-align: center;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: var(--light-text);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-5px);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-section {
                padding: 100px 0 40px;
            }
            
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                background: var(--card-bg);
                padding: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                border-radius: 0 0 15px 15px;
            }
            
            nav ul.show {
                display: flex;
            }
            
            nav ul li {
                margin: 10px 0;
            }
            
            .hamburger {
                display: block;
            }
            
            .form-card {
                padding: 30px;
            }
            
            .form-section h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            .form-section h2 {
                font-size: 1.8rem;
            }
            
            .form-card {
                padding: 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="glass-header">
        <div class="container">
            <h1>M.Faqih Al Jumhuri</h1>
            <nav>
                <ul id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="galery.html">Gallery</a></li>
                    <li><a href="formulir.html" class="active">Form</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Formulir Pendaftaran</h2>
            <div class="form-card">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="fullName">Nama Lengkap</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Masukkan nama lengkap Anda" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Masukkan password Anda" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthDate">Tanggal Lahir</label>
                        <input type="date" id="birthDate" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Jenis Kelamin</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Laki-laki</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Perempuan</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Alamat</label>
                        <textarea id="address" class="form-control" rows="3" placeholder="Masukkan alamat lengkap Anda"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Nomor Telepon</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Masukkan nomor telepon Anda">
                    </div>
                    
                    <div class="form-group">
                        <label for="education">Pendidikan Terakhir</label>
                        <select id="education" class="form-control" required>
                            <option value="" disabled selected>Pilih pendidikan terakhir</option>
                            <option value="sma">SMA/Sederajat</option>
                            <option value="diploma">Diploma</option>
                            <option value="s1">Sarjana (S1)</option>
                            <option value="s2">Magister (S2)</option>
                            <option value="s3">Doktor (S3)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-submit">Daftar Sekarang</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 M.Faqih Al Jumhuri. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/whosqeeh_?igsh=MWgxcXB4bXFoOHppYg=="><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/faqihnihh"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/faqih-al-jumhuri-8124742a8?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        
        hamburger.addEventListener('click', function() {
            navMenu.classList.toggle('show');
        });

        // Form validation
        const registrationForm = document.getElementById('registrationForm');
        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple validation
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(fullName && email && password) {
                alert('Pendaftaran berhasil! Terima kasih telah mendaftar.');
                registrationForm.reset();
            } else {
                alert('Harap lengkapi semua field yang wajib diisi!');
            }
        });
    </script>
</body>
</html>
